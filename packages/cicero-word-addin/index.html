<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Cicero Task Pane App</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
  
  <script src="/Pivot/Jquery.Pivot.js"></script>
  <script src="/SearchBox/Jquery.SearchBox.js"></script>
  <script src="/Dropdown/Jquery.Dropdown.js"></script>
  <script src="/ListItem/Jquery.ListItem.js"></script>
  
  <link href="/styles.css" rel="stylesheet" type="text/css" />
  <script src="/script.js" type="text/javascript"></script>
  
  <!--During development turn off caching-->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

</head>
<body class="ms-font-m">

  <div id="header">
    <div class="ms-Grid">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm4 ms-u-md4 ms-u-lg4"><img src="/assets/icon-80.png" alt="Logo" height="50"></div>
        <div class="ms-Grid-col ms-u-sm8 ms-u-md8 ms-u-lg8" > <div class="ms-font-xl" style="line-height:2em">Templates</div></div>
      </div>
    </div>
  </div>


  <div id="content">
    <div>  
      <center>
          <div class="ms-TextField">
              <label class="ms-Label">Template Library URL</label>
              <input class="ms-TextField-field" type="text" value="github://accordproject/cicero-template-library" placeholder="">
          <button class="ms-Button">
              <span class="ms-Button-label">Connect</span> 
              </button>
          </div>
      </center>
      
      <h2>Current Selection</h2>
      <div class="ms-TextField is-disabled">
          <label id="display-data" class="ms-Label"></label>
      </div>
      <h2>Template Actions</h2>
      <center>
          <button class="ms-Button" id="bind">
             <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
             <span class="ms-Button-label">Create or Update</span>
             <span class="ms-Button-description">Create</span>
         </button>
         <br />
         <button class="ms-Button" id="delete">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Delete</span>
            <span class="ms-Button-description">Create</span>
        </button>
      </center>
    </div>
  </div>
</body>
</html>
